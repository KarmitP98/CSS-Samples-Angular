<div
  [style.--backgroundColor]='backgroundColor || "#ffffff"' [style.--height]='height || "20px"'
  [style.--width]='width || "100%"'
  [ngClass]='[borderRadius]'
  class='progress-bar'
>
  <div
    [ngClass]='[mode, animatedBuffer ? "animated" : ""]'
    [style.--buffer-bar-color]='bufferProgressBarColor'
    [style.--progress-bar-color]='progressBarColor'
    [style.--progress]='progress'
    class='progress'
  ></div>
</div>
